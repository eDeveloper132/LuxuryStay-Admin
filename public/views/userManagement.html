<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxuryStay Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <script>
    // If not logged in, go to login
    if (!localStorage.getItem('token')) {
      window.location.href = '/login';
    }
  </script>
  <!-- Header -->
  <header class="bg-white shadow px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl sm:text-2xl font-bold text-blue-600">LuxuryStay Admin</h1>
    <div class="lg:hidden">
      <button id="menuToggle" class="text-blue-600 focus:outline-none">
        ☰
      </button>
    </div>
    <a href="/signout" class="hidden sm:inline text-red-500 hover:underline">Logout</a>
  </header>

  <!-- Layout -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-md p-4 hidden lg:block transition-all duration-300 ease-in-out">
      <h2 class="text-xl font-bold text-blue-600 mb-6">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="/" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">📊 Dashboard</a>
        <a href="/users" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">👥 Add / Update Users</a>
        <a href="/bookings" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">📖 Booking Details</a>
        <a href="/rooms" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">🛏️ All Rooms</a>
        <a href="/rooms/manage" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">🛠️ Manage Rooms</a>
      </nav>
    </aside>

    <!-- Main Content -->
<main class="flex-1 p-4 sm:p-6 overflow-y-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold flex items-center">
      User Management
      <span id="userBadge" class="ml-2 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-500 rounded-full">0</span>
    </h2>
    <div class="flex space-x-2">
      <input id="searchInput" type="text" placeholder="Search users…" 
             class="px-3 py-1 border rounded focus:outline-none focus:ring" />
      <button id="refreshBtn" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Refresh</button>
    </div>
  </div>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-left">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Role</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- JS will inject rows here -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-4 flex justify-center items-center space-x-2">
    <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
    <span id="pageInfo" class="px-2">Page 1 of 1</span>
    <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
  </div>
</main>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 text-sm text-gray-500">
    &copy; 2025 LuxuryStay Hospitality
  </footer>

  <!-- JS Scripts -->
<script type="module">
  import '../js/socketClient.js';
  import axios from 'axios';

  document.addEventListener('DOMContentLoaded', () => {
    const pageSize = 10;
    let users = [], filtered = [], currentPage = 1;

    const userBadge = document.getElementById('userBadge');
    const tbody = document.getElementById('userTableBody');
    const searchInput = document.getElementById('searchInput');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const refreshBtn = document.getElementById('refreshBtn');

    async function loadUsers() {
      try {
        const resp = await axios.get('/api/getusers');
        if (!resp.ok) {
          console.error('Fetch failed:', resp.statusText);
          return;
        }

        const data = await resp.json();
        console.log('🧐 fetched users:', data);

        if (!Array.isArray(data)) {
          console.error('Expected an array of users, got:', data);
          return;
        }

        users = data;
        filtered = [...users];
        currentPage = 1;
        userBadge.textContent = users.length;
        renderTable();
        updatePagination();
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    function renderTable() {
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      const slice = filtered.slice(start, start + pageSize);

      slice.forEach((u, idx) => {
        // extract a usable ID
        const id = u._id?.$oid || u._id || u.id;
        const tr = document.createElement('tr');
        tr.className = idx % 2 ? 'bg-gray-50' : '';
        tr.innerHTML = `
          <td class="px-4 py-2">${start + idx + 1}</td>
          <td class="px-4 py-2">${u.name}</td>
          <td class="px-4 py-2">${u.email}</td>
          <td class="px-4 py-2">${u.role}</td>
          <td class="px-4 py-2 space-x-1">
            <button data-id="${id}" class="px-2 py-1 text-white bg-green-500 rounded hover:bg-green-600 viewBtn">View</button>
            <button data-id="${id}" class="px-2 py-1 text-white bg-blue-500 rounded hover:bg-blue-600 updateBtn">Update</button>
            <button data-id="${id}" class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-600 roleBtn">Role</button>
            <button data-id="${id}" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-600 deleteBtn">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // attach handlers
      document.querySelectorAll('.viewBtn').forEach(b =>
        b.addEventListener('click', e => viewUser(e.currentTarget.dataset.id)));
      document.querySelectorAll('.updateBtn').forEach(b =>
        b.addEventListener('click', e => updateUser(e.currentTarget.dataset.id)));
      document.querySelectorAll('.roleBtn').forEach(b =>
        b.addEventListener('click', e => updateRole(e.currentTarget.dataset.id)));
      document.querySelectorAll('.deleteBtn').forEach(b =>
        b.addEventListener('click', e => deleteUser(e.currentTarget.dataset.id)));
    }

    function updatePagination() {
      const totalPages = Math.ceil(filtered.length / pageSize) || 1;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Pagination controls
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) currentPage--, renderTable(), updatePagination();
    });
    nextBtn.addEventListener('click', () => {
      const max = Math.ceil(filtered.length / pageSize);
      if (currentPage < max) currentPage++, renderTable(), updatePagination();
    });

    // Search
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      filtered = users.filter(u =>
        u.name.toLowerCase().includes(q) ||
        u.email.toLowerCase().includes(q) ||
        u.role.toLowerCase().includes(q)
      );
      currentPage = 1;
      renderTable();
      updatePagination();
    });

    // Refresh
    refreshBtn.addEventListener('click', loadUsers);

    // CRUD stubs
    function viewUser(id) { window.location.href = `/users/${id}`; }
    function updateUser(id) { /* TODO: open update-user modal */ }
    function updateRole(id) { /* TODO: open role-picker modal */ }
    async function deleteUser(id) {
      if (!confirm('Really delete this user?')) return;
      await fetch(`/api/usermanagement/delete/${id}`, { method: 'DELETE' });
      loadUsers();
    }

    // Socket badge integration
    const adminSocket = window.adminSocket;
    if (adminSocket) {
      adminSocket.onUserCreated(data => {
        users.push(data);
        filtered.push(data);
        userBadge.textContent = users.length;
        renderTable();
        updatePagination();
      });
    }

    // Kick things off
    loadUsers();
  });
</script>

</body>
</html>
